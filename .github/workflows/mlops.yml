name: BBCA MLOps Pipeline

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 1 * * 1"   # setiap SENIN

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python src/ingest.py
          python src/preprocess.py
          python src/train.py
          python src/evaluate.py

  cd:
    needs: ci
    runs-on: ubuntu-latest
    if: success()

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy model
        run: python src/deploy.py

  docker-test:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t bbca-mlops .

      - name: Run container (test)
        run: |
          docker run -d -p 8501:8501 bbca-mlops
          sleep 15
